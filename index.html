	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

	<script src="script.js" defer></script>
	<title>Converter currencies</title>
</head>

<body>

	<div class="container-fluid mt-5">
		<div class="row justify-content-center">
			<div class="col-6">
				<form>
					<div class="card">
						<h2 class="h2">Конвертер валют</h2>
						<div class="courses">
							<div class="card-item card card-body">
								<div class="card-item-title">Курс USD</div>
								<div class="card-item-value" data-value="USD">--.--</div>
							</div>
							<div class="card-item card card-body">
								<div class="card-item-title">Курс EUR</div>
								<div class="card-item-value" data-value="EUR">--.--</div>
							</div>
							<!-- <div class="card-item card card-body">
								<div class="card-item-title">Курс RUB</div>
								<div class="card-item-value" data-value="RUB">--.--</div>
							</div> -->
						</div>


						<div class="row">
								<div class="col">
									<label for="set">Отдаю:
										<select class="form-control" name="setSelect" id="setSel" autofocus>
											<option selected value="RUB">RUB-руб</option>
											<option value="USD">USD-доллар</option>
											<!-- <option value="EUR">EUR-евро</option> -->
										</select>
										<input type="number" id="set" name="numberOne" class="form-control" autofocus>
									</label>
								</div>
							
								<div class="col">
									<label for="get">Получаю:
										<select class="form-control" name="getSelect" id="getSel">
											<option value="RUB">RUB-руб</option>
											<option selected value="USD">USD-доллар</option>
											<!-- <option value="EUR">EUR-евро</option> -->
										</select>
										<input type="number" id="get" name="numberTwo" class="form-control">
									</label>
								</div>
						</div>
					</div>
			</div>
			<!--card-->

			</form>
		</div>
		<!--col-->
	</div>
	<!--row-->
	</div>
	<!--container-->


</body>

</html>
